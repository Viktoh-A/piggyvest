<body>
   <header>
       <img src="piggyvest-logo.svg" width="100%">
   </header>
    
    <form>
        
            <h2 class="tb mx-80" >Create a Secure Account</h2>
            <p class="tg mx " >Welcome to the future of Savings & Investment </p>
            
            <div class="input-group">    
            <h5 class="tg">Full Name</h5><br>
                <input type="text" placeholder="Full Name"><br></div>
                <div class="input-group">
                <h5 class="tg">Email Address</h5><br>
                <input type="email" placeholder="Email Address"><br></div>
                <div class="input-group">
                <h5 class="tg">Phone Number</h5><br>
                <input type="text" placeholder="Phone Number"><br></div>
                <div class="input-group">
                <h5 class="tg">Password </h5><br>
                <input type="text" placeholder="Password"><br></div>
                <div class="input-group">
                <h5 class="tg">Referrer Phone or Promo Code (Optional)</h5><br>
                <input type="text" placeholder="Referrer Phone or Code"><br>
                </div>
                <div class="input-group">
                <h5 class="tg">How Did You Hear About Us?(Optional)</h5><br>
                <select><br>
                    <option>Click To Select</option>
                    <option>Facebook</option>
                    <option>Instagram</option>
                    <option>Friend/Family/Coworker Referral</option>
                    <option>Google Search</option>
                    <option>Google Playstore</option>
                    <option>Online Blog</option>
                    <option>Local Newspaper</option>
                    <option>At an event</option>
                    <option>other</option>
                    
                </select></div>

                <div class="input-group">
                <span class="bb tw form">Create a Free Account</Span></div>
            </form>

            <div class="">
                    <p class=" mx" style="font-size: pt"><a href="#">Already have an Account? Login</a> </p></div>
    </div>
</section>
